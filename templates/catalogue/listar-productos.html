{% extends "../base.html" %}
{% block title %}Listado productos{% endblock %}
{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <tread>
                    <tr>
                        <th scope="col">#</th>
                        <th>Nombre {{ producto.title }}</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th colspan="2">Opciones</th>
                    </tr>
                </tread>
                <tbody>
                    {% for p in producto %}
                    <tr>
                        <td>{{ p.id }}</td>
                        <td>{{ p.title }}</td>
                        <td>{{ p.regular_price }}</td>
                        <td>{{ p.stock }}</td>
                        <td colspan="2">
                            <a class="btn btn-secondary btn-sm" href="#" type="button"><i class="fa fa-pen"></i></a>
                            <a class="btn btn-danger btn-sm" href="#" type="button"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
            </table>
        </div>
    </div>

    

{% endblock %}
